name: Pull from note

on:
  schedule:
    # 毎時15分に実行（note公開後15分待ってからpull）
    - cron: '15 * * * *'
  workflow_dispatch:
    # 手動実行も可能
    inputs:
      slug:
        description: 'Article slug to pull (leave empty for all)'
        required: false

jobs:
  pull:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 全履歴を取得（git blame用）
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Build TypeScript
        run: pnpm build
      
      - name: Pull from note (single article)
        if: ${{ github.event.inputs.slug != '' }}
        env:
          NOTE_MCP_SERVER_URL: ${{ secrets.NOTE_MCP_SERVER_URL }}
          NOTE_SESSION_COOKIE: ${{ secrets.NOTE_SESSION_COOKIE }}
        run: |
          pnpm sync:pull ${{ github.event.inputs.slug }}
      
      - name: Pull from note (all articles)
        if: ${{ github.event.inputs.slug == '' }}
        env:
          NOTE_MCP_SERVER_URL: ${{ secrets.NOTE_MCP_SERVER_URL }}
          NOTE_SESSION_COOKIE: ${{ secrets.NOTE_SESSION_COOKIE }}
        run: |
          # 全記事のmeta.jsonを検索してpull
          for meta in articles/*/meta.json; do
            slug=$(dirname "$meta" | xargs basename)
            echo "Pulling $slug..."
            pnpm sync:pull "$slug" || echo "Failed to pull $slug"
          done
      
      - name: Check for conflicts
        run: |
          conflicts=$(find articles -name "*.CONFLICT.md" | wc -l)
          if [ "$conflicts" -gt 0 ]; then
            echo "⚠️ Found $conflicts conflict(s)"
            find articles -name "*.CONFLICT.md"
            exit 1
          fi
      
      - name: Commit changes
        if: github.event_name == 'schedule'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add articles/
          git add assets/
          git diff --staged --quiet || git commit -m "chore: sync from note [skip ci]"
          git push || echo "No changes to commit"
      
      - name: Create Pull Request on conflicts
        if: failure() && github.event_name == 'schedule'
        uses: peter-evans/create-pull-request@v5
        with:
          title: "⚠️ Sync conflicts detected"
          body: |
            Conflicts detected during note → Obsidian sync.
            
            Please review and resolve conflicts manually.
          branch: sync-conflicts-$(date +%s)
          commit-message: "chore: sync conflicts detected"

